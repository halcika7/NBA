<div class="padding">
  <h2>Current Season Standings</h2>
  <ngx-datatable
    class="material striped"
    [rows]="data"
    [columns]="displayedColumns"
    [headerHeight]="40"
    [footerHeight]="30"
    [rowHeight]="35"
    [scrollbarH]="true"
    columnMode="force"
  >
    <ngx-datatable-column
      *ngFor="let item of displayedColumns; let i = index"
      [name]="item.name"
      [width]="item.width"
      [prop]="item.prop"
    >
      <ng-template let-column="column" ngx-datatable-header-template>
        <span matTooltip="{{ item.tooltip }}">
          {{ column.name }}
        </span>
      </ng-template>
      <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
        <a
          [href]="row.team_url"
          *ngIf="item.prop == 'team_name'; else otherValue"
          >{{ value }}</a
        >
        <ng-template #otherValue>{{ value }}</ng-template>
      </ng-template>
    </ngx-datatable-column>
  </ngx-datatable>
</div>
